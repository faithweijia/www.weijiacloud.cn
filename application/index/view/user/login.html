<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<script type="text/javascript" src="__STATIC__/js/jquery-1.12.2.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="__STATIC__/style/enter.css">
	
</head>
<body>
	<div class="lowtop">
		<div class="top">
			<div class="topleft"><a href="../indexl"><img src="__STATIC__/img_common/logo.png"></a></div>
			<div class="topright">
				<a href="/index/index/index">寺库首页</a>
				<a href="javascript:void(0);">收藏寺库</a>
				<a href="javascript:void(0);">寺库APP</a>
			</div>
		</div>
	</div>
	<div class="lowbody">
		<div class="body">
			<div class="enter">
				<div class="enter1" style="display:none;"></div>
				<h2>欢迎登录</h2>
				<form action="__SITE__/index/User/doLogin" method="post">
					<input name = "username" id="username1"  class="username input" type="text" placeholder="用户名"></input>
					<input name = "password" id="uesrpass1"  class="password input" type="password" placeholder="密码"></input>
					
						<input type="text" name="captcha" id="captcha" placeholder="验证码" style="height:40px;line-height:40px;border:1px solid #DEDEDE"/>&nbsp;&nbsp;&nbsp;<span id="succ" style="font-size:16px;"></span>
					<br /><br />

					<div><img id="verify_img" src="{:captcha_src()}" name="validate" alt="验证码" onclick="refreshVerify()"></div>
					<input style="text-align: left;" type="checkbox">记住账号</input>
					<button id="btn2">立即登录</button>
				</form>
				<p>使用合作网站账号登录</p>
				<div class="qq_img">
					<a href="javascript:void(0);"><img src="__STATIC__/img_common/qq.jpg"></a>
					<a href="javascript:void(0);"><img src="__STATIC__/img_common/qq1.jpg"></a>
				</div>
				<div class="div">
					<span>还不是寺库会员？<a href="__SITE__/index/User/register">免费注册</a></span>
					<a class="right" href="__SITE__/index/User/findPass">忘记密码？</a>
				</div>
			</div>
		</div>
	</div>
	
	<!--***********************footlist*************************-->
<script>

	//刷新验证码函数
    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        var img = document.getElementById('verify_img');
        img.src = "/captcha?id="+ts;
    }

</script>
	
</body>
</html>
{layout name="layout" /}

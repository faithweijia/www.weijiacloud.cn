<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人资料</title>
<link href="__STATIC__/css/base.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--[[main-cont-->
	<div class="userOrder w1000" style="width: 100%;" >
		<!--[[menuA-->
		<!--menuA]]-->
		<div class="contB" style="margin-left: 300px">
       <!--[[个人资料-->
       <div class="">
          <div class="cont-tit">
            <h2>充值</h2>
          </div>
          <div class="personal_data">
            <div class="personal_head">
                请完善您的信息。（带*号的项目为必填项）
            </div>
            <form action="__SITE__/index/Info/doRecharge" method="post" enctype="multipart/form-data">
            <table  class="personal_data_infro" width="100%" cellspacing="0" cellpadding="0"
          <tr>
            <td class="o_label"><i>*</i><label>真实姓名：</label></td>
            <td>
              <input type="text" placeholder="姓名，如张三" class="order_input"size="22" maxlength="14" value="" name="userTrueName" id="receiptName"><span id="name"></span>
            </td>
          </tr>
          <tr>
            <td class="o_label"><i>*</i><label>金额：</label></td>
            <td>
              <input type="text" class="order_input"size="22" maxlength="14" value="" name="email">
            </td>
          </tr>
          <tr>
            <td class="o_label"><i>*</i><label>手机：</label></td>
            <td>
              <input type="text" placeholder="" class="order_input"size="22" maxlength="11" value="" name="userPhone" id="phone"><span id="ph"></span>
            </td>
          </tr>
          <tr>
            <td class="o_label"><i>*</i><label>银行卡号：</label></td>
            <td>
              <input type="text" placeholder="" class="order_input"size="22" maxlength="19" value="" name="userQQ" id="userQQ"><span id="QQ"></span>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td  class="pad_btn">
                <div class="act" style="font-size: 14px; padding: 5px;padding-left: 0px;">
                    <input type="submit" value="充值" class="save_btn">
                </div>
            </td>
          </tr>
        </table>
        </form>
        </div>
        <script>
        //姓名的验证
        function checkName()
        {
          if($("#receiptName").val()) {

            var reg = /^[\u4E00-\u9FA5]{2,4}$/;

            if(!reg.test($("#receiptName").val())) {

              $("#name").html('<font color="red">姓名长度不合法</font>');

              return false;
            }else {

              $("#name").html('<font color="green">姓名合法</font>');

              return true;
            }
          } else {

            $("#name").html('<font color="red">姓名不能为空</font>');

            return false;

          }

        }

        $("#receiptName").blur(function () {

          checkName();
        });
        //银行卡验证
        function checkReceiptFp()
        {
          if($("#userQQ").val()) {

            var reg =  /^[0-9]{19}$/;

            if(!reg.test($("#userQQ").val())) {

              $("#QQ").html('<font color="red">银行卡号不合法</font>');
              return false;
            } else {
              $("#QQ").html('<font color="green">银行卡号合法</font>');
              return true;
            }

          } else {

            $("#QQ").html('<font color="red">银行卡号不能为空</font>');
            return false;
          }
        }
        $("#userQQ").blur(function () {

          checkReceiptFp();
        });
            //手机号验证
            function checkPhone()
            {
              if($("#phone").val()) {

                var reg = /^1[34578]\d{9}$/;

                if(!reg.test($("#phone").val())) {

                  $("#ph").html('<font color="red">手机号不合法</font>');
                  return false;
                } else {
                  $("#ph").html('<font color="green">手机号合法</font>');
                  return true;
                }

              } else {

                $("#ph").html('<font color="red">手机号不能为空</font>');
                return false;
              }
            }
            $("#phone").blur(function () {

              checkPhone();
            });
        </script>
        </div>
       <!--个人资料]]-->
    		</div>
    	</div>
</body>
</html>

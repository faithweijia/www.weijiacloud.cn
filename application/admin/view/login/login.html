<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="__ADSTATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__ADSTATIC__/css/admin.css">
    <script type="text/javascript" src="__ADSTATIC__/js/jquery-1.12.2.min.js"></script>
   <!--  <script src="__ADSTATIC__/js/jquery.js"></script>
    <script src="__ADSTATIC__/js/pintuer.js"></script>   -->
    <!-- <script src="__ADSTATIC__/js/login.js"></script> -->
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                <form action="{:url('Login/doLogin')}" method="post">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input id="adroot" type="text" class="input input-big" name="username" placeholder="登录账号"/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input id="adpass" type="password" class="input input-big" name="password" placeholder="登录密码"/>
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input id="captcha" type="text" class="input input-big" name="captcha" placeholder="填写右侧的验证码"/>
                           
                           <img id="verify_img" src="{:captcha_src()}" alt="验证码" class="passcode" style="width:100px;height:43px;" onclick="refreshVerify()">

                                                   
                        </div>
                    </div>
                    
                </div>
                <div style="padding:30px;"><input id="but" type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
                </form>
            </div>        
        </div>
    </div>
</div>
<script>

    function refreshVerify() {
    var ts = Date.parse(new Date())/1000;
    var img = document.getElementById('verify_img');
    img.src = "/captcha?id="+ts;
}

</script>
</body>
</html>

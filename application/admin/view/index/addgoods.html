<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__ADSTATIC__/css/pintuer.css">
<link rel="stylesheet" href="__ADSTATIC__/css/admin.css">
<script src="__ADSTATIC__/js/jquery.js"></script>
<script src="__ADSTATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('index/addedGoods')}" enctype="multipart/form-data">  
      <div class="form-group">
        <div class="label">
          <label>名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="detName" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="detPrice" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="detPicture" class="input tips" style="width:25%; float:left;"  value=""/>  
          <div class="tipss">图片尺寸：500*500</div>
        </div>
      </div>     
      
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>选择大板块：</label>
          </div>
          <div class="field">
            <select name="detBigCate" class="input w50">
              <option value="">请选择分类</option>
              {volist name="list" id="data"}

              <option value="{$data.cateId}">{$data.cateName}</option>
              
              {/volist}
            </select>
            <div class="tips"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="label">
            <label>选择子版块：</label>
          </div>
          <div class="field">
            <select name="detSmallCate" class="input w50">
              <option value="">请选择分类</option>
              {volist name="result" id="vol"}
              <option value="{$vol.cateId}">{$vol.cateName}</option>
              {/volist}
            </select>
            <div class="tips"></div>
          </div>
        </div>
      </if>
      <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="detDesc" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="clear"></div>
      
      <div class="form-group">
        <div class="label">
          <label>商品积分：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="detScore" data-validate="number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>数量：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="detNumber" value=""  />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="field" style="margin-left:120px;">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>

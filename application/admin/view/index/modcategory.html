<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>商品版块</title>  
    <link rel="stylesheet" href="__ADSTATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__ADSTATIC__/css/admin.css">
    <script src="__ADSTATIC__/js/jquery.js"></script>
    <script src="__ADSTATIC__/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改版块</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('index/modedCategory')}">   
      <input type="hidden" name="cateId"  value="{$list.cateId}" />  
      <div class="form-group">
        <div class="label">
          <label>版块新名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cateName" value="{$list.cateName}" data-validate="required:请输入标题" />         
          <div class="tips"></div>
        </div>
      </div> 
<div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cateSort" data-validate="required:,number:排序必须为数字" value="{$list.cateSort}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>PID：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cateParentId" value="{$list.cateParentId}" />
          <div class="tips"></div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加版块</title>  
    <link rel="stylesheet" href="__ADSTATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__ADSTATIC__/css/admin.css">
    <script src="__ADSTATIC__/js/jquery.js"></script>
    <script src="__ADSTATIC__/js/pintuer.js"></script>  
</head>
<body>

<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o" id="p1"></span>添加版块</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('index/addHandleCate')}"> 
      <div class="form-group">
        <div class="label">
          <label>选择大板块：</label>
        </div>
        <div class="field">
          <select name="bigCategory" style="width:245px;height:38px;">
                <option value="">—不选择—</option>
                {volist name="list" id="data"}
                  <option value="{$data.cateId}">{$data.cateName}</option>
                {/volist}
                
          </select>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#999;">添加时不选择大板块即为添加大板块</span>
        </div>
        <br><br><br>
        <div class="label">
          <label>版块名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cateName"/>         
          <div class="tips"></div>
        </div>
      </div> 

      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cateSort"/>
          <div class="tips"></div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>

    <div class="padding border-bottom">
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th width="10%">价格</th>
        <th>图片</th>
        <th>名称</th>

        {volist name="list" id="vo"}

            {$vo.saleId}
           </td>
          <td name='name'>
            {$vo.salePrice}
          </td>
          <td width="10%"><img src="{$vo.salePicture}" alt="" width="70" height="50" /></td>
          <td>{$vo.saleName}</td>
          <td><font color="#00CC99">{$vo.saleNumber}</font></td>
          <td>{$vo.cateName}</td>
          <td>{$vo.saleUser}</td>

          <td>
	          <div class="button-group"> 
	          	<a class="button border-main" href="modSale?id={$vo.saleId}"><span class="icon-edit"></span> 是否同意</a> 
	          	<a class="button border-red" href="delSale?id={$vo.saleId}" onclick="return del(1,1,1)"><span class="icon-trash-o"></span> 删除</a> 
	          </div>
          </td>
        </tr>
        {/volist}
      
    </table>
    <div style="margin-left:400px;">{$page}</div>
  </div>

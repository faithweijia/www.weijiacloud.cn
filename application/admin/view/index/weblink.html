<html lang="zh-cn">
<head>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder">内容列表</strong></div>
  <div class="padding border-bottom">  
  <a class="button border-yellow" href="#p1"><span class="icon-plus-square-o"></span> 添加链接</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>

      <th>站点URL</th>     
      <th width="250">操作</th>

    {volist name="list" id="data"}
      <td>{$data.friendId}</td>      
      <td>{$data.friendName}</td>  
      <td>{$data.friendUrl}</td>
    
      <td>
      <div class="button-group">
       <a class="button border-red" href="{:url('index/delLink',['friendId'=>$data.friendId])}" onclick="return del(17)"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr> 
  {/volist}
   
    <tr>
    
  </table>
  
</div>

<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o" id="p1"></span>添加链接</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('index/addLink')}"> 
      <div class="form-group">
        
        <div class="label">
          <label>链接名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="friendName"/>         
          <div class="tips"></div>
        </div>
      </div> 

      <div class="form-group">
        <div class="label">
          <label>链接URL：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="friendUrl"/>
          <div class="tips"></div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
